<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>License Activation</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: white;
        padding: 32px;
        border-radius: 14px;
        width: 320px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        text-align: center;
    }
    h1 {
        font-size: 20px;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: black;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }
    pre {
        margin-top: 16px;
        font-size: 12px;
        background: #f5f5f7;
        padding: 10px;
        border-radius: 8px;
        word-break: break-all;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Activate License</h1>
    <input id="order" placeholder="Order ID">
    <button onclick="getLicense()">Get License</button>
    <pre id="output"></pre>
</div>

<script>
async function getLicense() {
    const res = await fetch("/get-license", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ order_id: order.value })
    });

    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
